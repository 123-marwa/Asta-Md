name: Node.js CI/CD Workflow with Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x, 18.x, 20.x'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: |
          npm test
          kill $(lsof -t -i:3000)

