name: Node.js Pull Request Checks

on:
  pull_request:
    branches:
      - main  # Define the branch where pull requests will trigger this workflow
    types: [opened, reopened, synchronize]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x, 18.x, 20.x'  # Node.js to use

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: | 
          npm test kill $(lsof -t -i:3000)

      - name: Verify Code Style (optional)
        run: npm run lint  # Replace with your code style verification command

      - name: Report Test Coverage (optional)
        run: npm run coverage  # Replace with your test coverage reporting command
